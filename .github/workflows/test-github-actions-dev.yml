name: GitHub Actions dev Demo
on:
  pull_request:
    branches: [main]

jobs:
  deploy-file-testing:
    uses: ./.github/workflows/andela_deploy.yaml
    with:
      workspace: andela
    secrets:
      ANDELA_ID_SECRET: "open andela ID secret"
      GOOGLE_ANDELA_CLIENT_SECRET: "open Google andela client secret"

