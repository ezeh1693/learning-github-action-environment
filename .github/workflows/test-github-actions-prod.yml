name: GitHub Actions prod Demo
on:
  workflow_dispatch:

jobs:
  get-modified-templates:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Download files from the current repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: set-modified-templates
        run: |
          bash --version
          bash ./pr-diff.sh prod
    outputs:
      matrix: ${{ steps.set-modified-templates.outputs.matrix }}


  Explore-GitHub-Actions:
    needs: get-modified-templates
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template: ${{ fromJson(needs.get-modified-templates.outputs.matrix) }}

    steps:
      - name: Remove unneeded line-break character
        id: get-secrets-as-multiline-string
        uses: mad9000/actions-find-and-replace-string@2
        with:
          source: "AUTH0_CLIENT_SECRET:projects/315290456177/secrets/auth0-bcbsaz-clientSecret/versions/1%0ASENDGRID_API_KEY:projects/315290456177/secrets/auth0-sendgrid-api-key/versions/1%0AKONG_API_KEY:projects/315290456177/secrets/auth0_internal_api_key/versions/1"
          find: '%0A'
          replace: '\n'
          replaceAll: 'true'
      - name: Show replacement
        id: show-replacement
        run: echo ${{ steps.get-secrets-as-multiline-string.output.value }}
      - id: change-string-case
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{ matrix.template }}
      - id: step2
        run: echo ${{ steps.change-string-case.outputs.lowercase }}
      - run: echo "Currently running ${{ matrix.template }} Application"
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "PROD key ${{ secrets.PROD_KEY }}"
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your current branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - run: echo "Run when event is on pull_request into dev only"
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Execute dynamically generated script name
        env:
          PROD_KEY: ${{ secrets.PROD_KEY }}
          MY_SECRET_NAME: DEV_${{ steps.change-string-case.outputs.uppercase }}_SECRET
        run: |
          export MY_SECRET="${{ secrets[env.MY_SECRET_NAME] }}"
